<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./css/elementui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="/users/checkUser"></script>
</head>

<body>
    <div id="app">
    <el-main>
        <el-card class="box-card">
            <!-- 主体表格头部 -->
            <div slot="header" class="clearfix card-head">
                <span>系统消息</span>
            </div>
            <!-- 主体表格内容 -->
            <div class="text item">
                <!-- 两条提示框 -->
                <el-alert :title="name" type="info" show-icon></el-alert>
                <el-alert id="aleartMsg" :title="name" type="info" show-icon :closable="false"></el-alert>
                <el-row :gutter="40">
                    <el-col :span="12">
                        <div class="grid-content bg-purple">

                            <!-- 左边子卡片 -->
                            <el-card class="box-card">
                                <!-- 头 -->
                                <div slot="header" class="clearfix">
                                    <span>销售排行</span>
                                </div>
                                <!-- 身 -->
                                <div class="text item">
                                    <template>
                                        <el-table :data="tableData" stripe style="width: 100%">
                                            <el-table-column prop="date" label="商品名称">
                                            </el-table-column>
                                            <el-table-column prop="name" label="销量" width="116px">
                                            </el-table-column>
                                        </el-table>
                                    </template>
                                </div>
                            </el-card>
                        </div>
                    </el-col>
                    <el-col :span="12">
                        <div class="grid-content bg-purple">
                            <!-- 右边子卡片 -->
                            <el-card class="box-card">
                                <!-- 头 -->
                                <div slot="header" class="clearfix">
                                    <span>缺货的商品</span>
                                </div>
                                <!-- 身 -->
                                <div class="text item">
                                    <template>
                                        <el-table :data="tableData" stripe style="width: 100%">
                                            <el-table-column prop="date" label="商品名称">
                                            </el-table-column>
                                            <el-table-column prop="name" label="库存" width="60px">
                                            </el-table-column>
                                            <el-table-column prop="del" label="操作" width="60px">

                                            </el-table-column>
                                        </el-table>
                                    </template>
                                </div>
                            </el-card>

                        </div>
                    </el-col>
                </el-row>
            </div>
        </el-card>
        </el-main>
    </div>

    <!-- 引入jq -->
    <script src="./js/jquery-1.11.2.js"></script>
    <!-- 引入vue -->
    <script src="./js/vue.js"></script>
    <!-- 引入elememtui -->

    <script src="./js/elementui.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: '蒋劲',
                tableData: [{
                    date: '2016-05-02',
                    name: 5,
                    del: '入库'
                }, {
                    date: '2016-05-04',
                    name: 7,
                    del: '入库'
                }, {
                    date: '2016-05-01',
                    name: 9,
                    del: '入库'
                }, {
                    date: '2016-05-03',
                    name: 88,
                    del: '入库'
                }]
            },


            methods: {
                fn() {
                    alert(111)
                }
            }
        })
    </script>
</body>

</html>
