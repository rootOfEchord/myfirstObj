<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类管理</title>
    <link rel="stylesheet" href="./css/elementui.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="/users/checkUser"></script>
</head>
<style>
    .el-form {
        width: 420px;
    }
</style>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>添加管理账号</span>
                </div>
                <div class="text item">
                    <el-form :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm" :label-position="labelPosition">
                        <el-form-item label="所属分类">
                            <el-select v-model="ruleForm2.soft" placeholder="请选择">
                                <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="分类名称" prop="softName">
                            <el-input  v-model="ruleForm2.softName"></el-input>
                        </el-form-item>
                        <el-form-item label="状态" >
                            <template>
                                <el-radio v-model="ruleForm2.status" label="1">启用</el-radio>
                                <el-radio v-model="ruleForm2.status" label="0">禁用</el-radio>
                            </template>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="submitForm('ruleForm2')">修改</el-button>
                            <el-button @click="resetForm('ruleForm2')">重置</el-button>
                        </el-form-item>
                    </el-form>
                </div>
            </el-card>
        </el-main>
    </div>

    <!-- 引入jq -->
    <script src="./js/jquery-1.11.2.js"></script>
    <!-- 引入vue -->
    <script src="./js/vue.js"></script>
    <!-- 引入elememtui -->
    <script src="./js/elementui.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {

                return {
                    labelPosition: 'top',   //设置label的位置
                    ruleForm2: {
                        soft: '顶级分类',
                        softName: '',
                        status: '1'
                    },
                    options: [
                        { value: '选项1', label: '黄金糕' },
                        { value: '选项2', label: '黄金糕2' },
                        { value: '顶级分类', label: '顶级分类' },
                    ],
                    rules2: {
                        softName: [
                            { required: true, message: '请输入分类名称', trigger: 'blur' },
                        ]
                    }
                };
            },
            methods: {
                //提交表单函数
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            //验证成功后向后台发送ajax
                            $.post('/', this.ruleForm2, (data) => {
                                console.log(data)
                            })
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            }
        })

    </script>
</body>

</html>
