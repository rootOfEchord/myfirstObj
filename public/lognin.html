<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <!-- elementui样式表 -->
    <link rel="stylesheet" href="./css/elementui.css">
    <link rel="stylesheet" href="./css/lognin.css">
</head>

<body>
    <div id="logn">
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <h2 class="logn-head"><span class="el-icon-setting mr10"></span>登录</h2>
            </div>
            <div class="text item">
                <el-form :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
                    <el-form-item label="管理员账号" prop="userName">
                        <el-input type="text" v-model="ruleForm2.userName"></el-input>
                    </el-form-item>
                    <el-form-item label="管理员密码" prop="userPwd">
                        <el-input type="password" v-model="ruleForm2.userPwd" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleForm2')">登录</el-button>
                        <el-button @click="resetForm('ruleForm2')">重置</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-card>

    </div>
    <!-- 引入jq -->
    <script src="./js/jquery-1.11.2.js"></script>
    <!-- 引入vue -->
    <script src="./js/vue.js"></script>
    <!-- 引入elememtui -->
    <script src="./js/elementui.js"></script>
    <script>
        new Vue({
            el: '#logn',
            data() {
                return {
                    ruleForm2: {
                        userName: '',
                        userPwd: '',
                    },
                    rules2: {
                        userName: [
                            { required: true, message: '请输入账号', trigger: 'blur'},
                            {min: 2, max: 10, message: '长度在 2 到 10 个字符', trigger: 'blur'}
                        ],
                        userPwd: [
                            { required: true, message: '请输入密码', trigger: 'blur'  },
                            {min: 6, max: 12, message: '长度在 6 到 12 个字符', trigger: 'blur'}
                        ],
                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            //发送ajax验证账号密码是否正确
                            console.log(this.ruleForm2)
                            $.post('/users/verifyUser',this.ruleForm2,(data)=>{
                                if(data.isOk){
                                    location.href = '/index.html?msg='+data.msg;
                                }else{
                                    this.$message({message: data.msg,type: 'error',center: true})
                                }
                            })
                        } else {
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            }
        
        })


    </script>
</body>

</html>
