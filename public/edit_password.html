<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类管理</title>
    <link rel="stylesheet" href="./css/elementui.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="/users/checkUser"></script>
</head>
<style>
    .el-form{
        width: 420px;
    }
    .el-form-item__label{
        line-height: 100%;
    }
</style>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>添加管理账号</span>
                </div>
                <div class="text item">
                    <el-form :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm" :label-position="labelPosition">
                        <el-form-item label="原密码" prop="oldPwd">
                            <el-input type="password" v-model="ruleForm2.oldPwd" autocomplete="off"></el-input>
                        </el-form-item>
                        <el-form-item label="新密码" prop="newPwd">
                            <el-input type="password" v-model="ruleForm2.newPwd" autocomplete="off"></el-input>
                        </el-form-item>
                        <el-form-item label="确认新密码" prop="checkNewPwd">
                            <el-input type="password" v-model="ruleForm2.checkNewPwd" autocomplete="off"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="submitForm('ruleForm2')">修改</el-button>
                            <el-button @click="resetForm('ruleForm2')">重置</el-button>
                        </el-form-item>
                    </el-form>
                </div>
            </el-card>
        </el-main>
    </div>

    <!-- 引入jq -->
    <script src="./js/jquery-1.11.2.js"></script>
    <!-- 引入vue -->
    <script src="./js/vue.js"></script>
    <!-- 引入elememtui -->
    <script src="./js/elementui.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                //验证两次密码是否一致
                var validatePass2 = (rule, value, callback) => {
                     if (value !== this.ruleForm2.newPwd) {
                        callback(new Error('两次输入密码不一致!'));
                    } else {
                        callback();
                    }
                };
                return {
                    labelPosition: 'top',   //设置label的位置
                    ruleForm2: {
                        oldPwd: '',
                        newPwd: '',
                        checkNewPwd: ''
                    },
                    rules2: {
                        oldPwd: [
                            { required: true, message: '请输入原密码', trigger: 'blur' },
                        ],
                        newPwd: [
                            { required: true, message: '请输入新密码', trigger: 'blur' },
                        ],
                        checkNewPwd: [
                            { required: true, message: '请再次输入新密码', trigger: 'blur' },
                            { validator: validatePass2, trigger: 'blur' }
                        ],
                    }
                };
            },
            methods: {
                //提交表单函数
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            //验证成功后向后台发送ajax
                            $.post('/',this.ruleForm2,(data)=>{
                                console.log(data)
                            })
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            }
        })

    </script>
</body>

</html>
