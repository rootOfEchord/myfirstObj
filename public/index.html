    <script src="/users/checkUser"></script>

<body>
    <div id="app">
        <el-container>
            <!-- 左侧边栏 -->
            <el-aside width="230px">
                <h1>华联超市管理系统</h1>
                <p>您好, {{userName}}</p>
                <p>
                    <a href="/subindex.html" target="mainContent">首页管理</a>
                    <b>|</b>
                    <a href="/users/lognOut">退出系统</a>
                </p>
                <el-menu :unique-opened="true">
                    <el-submenu index="1">
                        <template slot="title">
                            <span>分类管理</span>
                        </template>
                        <el-menu-item index="1-1"><a href="/goods_soft.html" target="mainContent">分类管理</a></el-menu-item>
                        <el-menu-item index="1-2"><a href="/add_soft.html" target="mainContent">添加分类</a></el-menu-item>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title">
                            <span>商品管理</span>
                        </template>
                        <el-menu-item index="2-1"><a href="/goods_mange.html" target="mainContent">商品管理</a></el-menu-item>
                        <el-menu-item index="2-2"><a href="/add_goods.html" target="mainContent">添加商品</a></el-menu-item>
                    </el-submenu>
                    <el-submenu index="3">
                        <template slot="title">
                            <span>进货管理</span>
                        </template>
                        <el-menu-item index="3-1"><a href="./store_manage.html" target="mainContent">库存管理</a></el-menu-item>
                        <el-menu-item index="3-2"><a href="./goods_warehouse.html" target="mainContent">添加库存</a></el-menu-item>
                    </el-submenu>
                    <el-submenu index="4">
                        <template slot="title">
                            <span>出货管理</span>
                        </template>
                        <el-menu-item index="4-1">销售列表</el-menu-item>
                        <el-menu-item index="4-2">商品出库</el-menu-item>
                        <el-menu-item index="4-3">商品退货</el-menu-item>
                    </el-submenu>
                    <el-submenu index="5">
                        <template slot="title">
                            <span>统计管理</span>
                        </template>
                        <el-menu-item index="5-1">销售统计</el-menu-item>
                        <el-menu-item index="5-2">进货统计</el-menu-item>
                    </el-submenu>
                    <el-submenu index="6">
                        <template slot="title">
                            <span>账号管理</span>
                        </template>
                        <el-menu-item index="6-1"><a href="/user_list.html" target="mainContent">账号管理</a></el-menu-item>
                        <el-menu-item index="6-2"><a href="/add_manage_account.html" target="mainContent">添加账号</a></el-menu-item>
                        <el-menu-item index="6-3"><a href="/edit_password.html" target="mainContent">修改密码</a></el-menu-item>
                    </el-submenu>
                    <el-submenu index="7">
                        <template slot="title">
                            <span>会员管理</span>
                        </template>
                        <el-menu-item index="7-1"><a href="/vip_list.html" target="mainContent">账号管理</a></el-menu-item>
                        <el-menu-item index="7-2"><a href="/addVip.html" target="mainContent">添加账号</a></el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <!-- 右侧 -->
            <el-container>
                <!-- 右侧头部 -->
                <el-header height="120px">
                    <h2>欢迎您 {{userName}}</h2>
                    <p>查看详细的系统信息</p>
                </el-header>
                <!-- 右侧主体 -->
                    <iframe src="/subindex.html" frameborder="0" name="mainContent" width="100%" height="100%"></iframe>
                <!-- 右侧尾部 -->
                <el-footer height="50px">&copy; Copyright 2018 华联超市管理系统</el-footer>
            </el-container>
        </el-container>
    </div>

    <!-- 引入jq -->
    <script src="./js/jquery-1.11.2.js"></script>
    <!-- 引入vue -->
    <script src="./js/vue.js"></script>
    <!-- 引入elememtui -->

    <script src="./js/elementui.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                userName: 'admin'
            },
            mounted(){
                $.get('/users/getUserInfo',(data)=>{
                    this.userName = decodeURI(data.userName);
                    //首次登录弹出框
                    let msg = location.href.split('=')[1];
                    if(msg){
                        this.$message({ message: decodeURI(msg)+'欢迎您, '+this.userName, type:'success' , center: true });
                    }
                });
            }
        });
    </script>
</body>

</html>
