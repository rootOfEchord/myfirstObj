<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类管理</title>
    <link rel="stylesheet" href="./css/elementui.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="/users/checkUser"></script>
</head>
<style>
    .el-form {
        width: 420px;
    }
</style>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>添加管理账号</span>
                </div>
                <div class="text item">
                    <el-form :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm" :label-position="labelPosition">
                        <el-form-item label="所属分类">
                            <el-select v-model="ruleForm2.cg_fatherID" placeholder="请选择">
                                <el-option v-for="item in options"  :label="item.cg_name" :value="item.cg_id" :key="item.cg_id">
                                </el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="分类名称" prop="cg_name">
                            <el-input v-model="ruleForm2.cg_name" @keydown.enter.native="submitForm('ruleForm2')"></el-input>
                        </el-form-item>
                        <el-form-item label="状态">
                            <template>
                                <el-radio v-model="ruleForm2.cg_isLocked" label="0">启用</el-radio>
                                <el-radio v-model="ruleForm2.cg_isLocked" label="1">禁用</el-radio>
                            </template>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="submitForm('ruleForm2')">修改</el-button>
                            <el-button @click="resetForm('ruleForm2')">重置</el-button>
                        </el-form-item>
                    </el-form>
                </div>
            </el-card>
        </el-main>
    </div>

    <!-- 引入jq -->
    <script src="./js/jquery-1.11.2.js"></script>
    <!-- 引入vue -->
    <script src="./js/vue.js"></script>
    <!-- 引入elememtui -->
    <script src="./js/elementui.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {

                return {
                    labelPosition: 'top',   //设置label的位置
                    ruleForm2: {
                        cg_fatherID: 0,
                        cg_name: '',
                        cg_isLocked: '0',
                        cg_id: 0,
                    },
                    options: [
                        { cg_id: 0, cg_name: '---顶级分类---' }
                    ],
                    rules2: {
                        cg_name: [
                            { required: true, message: '请输入分类名称', trigger: 'blur' },
                        ]
                    }
                };
            },
            methods: {
                //提交表单函数
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            //验证成功后向后台发送ajax
                            $.post('/goods/edit_soft', this.ruleForm2, (data) => {
                                this.open(data);
                                if (data.isOk) {
                                   location.href = '/goods_soft.html?msg='+data.msg
                                }
                            })
                        } else {
                            return false;
                        }
                    });
                },
                //重置表单函数
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                },
                //弹出框函数
                open(data) {
                    this.$message({
                        message: data.msg,
                        type: data.isOk ? 'success' : 'error',
                        center: true
                    });
                },
                //渲染下拉框
                getSoft(){
                    $.get('/goods/getSoftList',(data)=>{
                        this.options.push(...data);
                    })
                },
            },
            mounted() {
                this.getSoft();
                let id = location.href.split('=')[1];
                    $.get('/goods/getOneSoft',{id},(data)=>{
                        this.ruleForm2 = data[0];
                        this.ruleForm2.cg_isLocked = this.ruleForm2.cg_isLocked.toString();
                })
                
            }
        });




    </script>
</body>

</html>
